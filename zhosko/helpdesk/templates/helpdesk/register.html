<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">Username:</label><br>
        {{ form.username }}<br><br>
        
        <label for="{{ form.email.id_for_label }}">Email:</label><br>
        {{ form.email }}<br><br>

        <label for="{{ form.password1.id_for_label }}">Password:</label><br>
        {{ form.password1 }}<br><br>

        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label><br>
        {{ form.password2 }}<br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
